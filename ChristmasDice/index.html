<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Christmas Dice</title>
	<script type="text/javascript" src="script.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body onload="init()">
	<template id="rollElementTemplate">
		<div class="rollElementContainer">
			<input type="text" class="rollText" disabled>
			<input data-elementid="" class="removeBtn" type="image" src="images/close.png" width="15" onclick="removeElement(event)" />
			<input data-elementid="" class="upBtn" type="image" src="images/up-arrow.png" width="15" onclick="elementUp(event)" />
			<input data-elementid="" class="downBtn" type="image" src="images/down-arrow.png" width="15" onclick="elementDown(event)" />
		</div>
	</template>
	<div id="mainDiv">
		<input id="adminBtn" class="settingsBtn" type="image" src="images/settings.png" width="30" onclick="showAdmin()" />
		<div id="rollWrapper">
			<div id="rollDiv">
				<p id="previous"></p>
				<p id="current"></p>
				<p id="next"></p>
			</div>
		</div>
		<div id="resultWrapper">
			<div id="resultDiv"></div>
		</div>
		<button id="rollBtn" onclick="roll()">Roll</button>
	</div>
	<div id="adminDiv">
		<input id="backBtn" class="settingsBtn" type="image" src="images/arrow.png" width="30" onclick="showMain()" />
		<label for="passRange">Pass Range:</label>
		<input type="number" id="passRange" />
		<br>
		<label for="rollContainer">Roll Probabilities:</label>
		<div id="rollContainer"></div>
		<div id="addContainer">
			<select id="presetElements"></select>
			<input class="addPreset" type="image" src="images/add.png" width="15" onclick="addPreset(event)"/>
			<br>
			<input type="text" id="customElement" />
			<input class="addCustom" type="image" src="images/add.png" width="15" onclick="addCustom(event)" />
		</div>
		
	</div>
</body>
</html>
